<!DOCTYPE html>
<html>
    <head>
        <!-- ZyraX Home -->
        <!-- Written and generated by Luke de Munk -->
        <!-- Munk IT -->
        <!-- Version: 0.9.0 -->
        <title id="headerTitle">Network Configuration | ZyraX Home RGBW LED strip</title>
        <link rel="stylesheet" href="colors.css">
        <link rel="stylesheet" href="base_web_styles.css">
        <link rel="stylesheet" media="screen and (max-device-width: 699px)" href="styles_mobile.css">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <meta charset="utf-8"/>
        
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    </head>
    <body>
        <script src="jquery.min.js"></script>
        <script src="network_config_page.js" defer></script>
        <script src="base_utilities.js" defer></script>

        <div id="pageBackdrop" class="backdrop"></div>
    
        <div id="bannerStack" class="banner-stack"></div>

        <div id="loadingBanner" class="loading-banner-container">
            <div class="centered-flex" style="gap: 8px;">
                <div id="loadingBannerIcon" class="dot-loader"></div>
                <p id="loadingBannerMessageField"></p>
            </div>
            <div id="loadingBannerProgress" class="progress full-width" style="margin: 5px auto;"><div id="loadingBannerProgressBar" class="bar"></div></div>
        </div>

        <div id="popup" class="popup-container">
            <i id="popupIcon" class="popup-icon"></i><br>
            <h2 id="popupTitle" class="popup-title"></h2>
            <p id="popupMessageField" class="popup-message"></p>
            
            <div id="popupButtonContainer" class="popup-button-container"></div>
        </div>

        <h1 id="pageTitle">Configure network</h1>

        <div class="container-form">
            <div class="wrap-form">
                <p id="networkConfigErrorMessageField" class="message error"></p>

                <div>
                    <div class="input-field-container">
                        <p class="input-field-title gradient-background">SSID</p>
                        <input id="ssidTxt" type="text" class="input-field"/>
                    </div>

                    <div class="input-field-container">
                        <p class="input-field-title gradient-background">Password</p>
                        <input id="passwordTxt" type="password" class="input-field"/>
                    </div>

                    <div class="input-field-container">
                        <p class="input-field-title gradient-background">Hostname</p>
                        <input id="hostnameTxt" type="text" class="input-field" placeholder="ledstripX"/>
                    </div>
                </div>

                <button type="submit" onclick="updateNetworkConfiguration();">Submit</button>
            </div>
        </div>
    </body>
</html>
